<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard — Mistie's Celebration</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dashboard-body">

  <div class="dashboard">
    <!-- Header -->
    <header class="dash-header">
      <div>
        <div class="dash-title">Mistie's Celebration — Dashboard</div>
        <div class="dash-subtitle">Saturday, March 7, 2026</div>
      </div>
      <div class="dash-header-actions">
        <button class="btn btn-outline btn-sm" id="btn-export">Export CSV</button>
        <button class="btn btn-outline btn-sm" id="btn-refresh">Refresh</button>
        <a class="btn btn-outline btn-sm" href="index.html">View Invite</a>
      </div>
    </header>

    <!-- Main -->
    <main class="dash-main">
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">&#128203;</div>
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total RSVPs</div>
        </div>
        <div class="stat-card stat-fragrance">
          <div class="stat-icon">&#129520;</div>
          <div class="stat-value" id="stat-fragrance">0</div>
          <div class="stat-label">Fragrance</div>
        </div>
        <div class="stat-card stat-karaoke">
          <div class="stat-icon">&#127908;</div>
          <div class="stat-value" id="stat-karaoke">0</div>
          <div class="stat-label">Karaoke</div>
        </div>
        <div class="stat-card stat-lounge">
          <div class="stat-icon">&#127864;</div>
          <div class="stat-value" id="stat-lounge">0</div>
          <div class="stat-label">Lounge</div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-card">
        <div class="table-header">
          <h2>Responses</h2>
          <span class="table-count" id="table-count">0 responses</span>
        </div>
        <div class="table-wrapper">
          <table class="responses-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Fragrance</th>
                <th>Karaoke</th>
                <th>Lounge</th>
                <th>Message</th>
                <th>Submitted</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr class="loading-row"><td colspan="8">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
